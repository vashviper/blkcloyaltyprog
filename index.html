<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Loyalty Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #555;
        }

        div {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
        }

        button, input {
            padding: 8px;
            font-size: 14px;
        }

        #rewards {
            border: none;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Smart Loyalty Program</h1>

    <!-- Registration Section -->
    <div>
        <h2>Registration</h2>
        <button id="registerButton">Register</button>
    </div>

    <!-- Earning Points Section -->
    <div>
        <h2>Earn Points</h2>
        <input type="number" id="pointsToEarn" placeholder="Points to Earn">
        <button id="earnPointsButton">Earn Points</button>
    </div>

    <!-- Check Balance Section -->
    <div>
        <h2>Check Balance</h2>
        <button id="checkBalanceButton">Check Balance</button>
    </div>

    <!-- Redeem Points Section -->
    <div>
        <h2>Redeem Points</h2>
        <input type="number" id="rewardId" placeholder="Reward ID">
        <button id="redeemPointsButton">Redeem Points</button>
    </div>

    <!-- Rewards Section (to display available rewards) -->
    <div id="rewards">
        <h2>Available Rewards</h2>
    </div>

    <script src="script.js"></script> <!-- Include your JavaScript file here -->
</body>
</html>
